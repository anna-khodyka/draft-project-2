{% extends "base.html" %}

{% block title %}
	Search for note
{% endblock %}

{% block header %}
	Please input keywords to find note
{% endblock %}
{% block supertable %}
	<div class="record-note;">
		<form method="POST">
		<div style="text-align:center;">
			<label for="Keywords" style="font-size: 15px; ">Input keywords separated with ','</label>
			<input type="Keywords"
				   id="Keywords"
				   name="Keywords"
				   style="width:80%;
				   border-radius: 10px 10px 10px 10px;
				   border: 1px solid #bcdbe8;
				   align:center; font-size: 20px;	">
		</div>

			<div style="text-align:center;"><input type="submit" value="Seek note" style="width:50%; border: 1px solid white; font-size: 15px;"></div>

		</form>
	</div>
					{% if tags %}
	<div style="padding: 10px 10px 10px 10px; text-align:center;" >
						{% for tag_ in tags%}
				   				<a href="/note/find_notes/{{tag_.tag}}/find">
							   <mark>{{tag_.tag}}</mark> </a>&nbsp;
						{% endfor %}
	</div>
		{% endif %}

{% endblock%}
