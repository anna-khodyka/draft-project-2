{% extends "base.html" %}

{% block title %}
	Select a contact to delete
{% endblock %}

{% block header %}
	Let me search strings: parts of the names or numbers
{% endblock %}

{% block supertable %}
    <div class="record-note;">
		<form method="POST">
		<div style="text-align:center;">
			<label for="Keywords" style="font-size: 20px; ">Input keywords separated with ','</label>
			<input type="Keywords"
				   id="Keywords"
				   name="Keywords"
				   style="width:80%;
				   border-radius: 10px 10px 10px 10px;
				   border: 1px solid #bcdbe8;
				   align:center; font-size: 18px;	">
		</div>

			<div style="text-align:center;"><input type="submit" value="Select contact to delete" style="width:50%; border: 1px solid white; font-size: 20px; "></div>

		</form>
	</div>

{% endblock%}
